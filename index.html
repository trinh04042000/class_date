<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function () {
            alert(this.day + "/" + this.month + "/" + this.year);
        }
    }
    var date = new MyDate(2, 2, 2007);
    var day1 = date.getDay();
    var month1 = date.getMonth();
    var year1 = date.getYear();
    alert(day1 + "/" + month1 + "/" + year1);
    date.setDay(10);
    var day2 = date.getDay();
    var month2 = date.getMonth();
    var year2 = date.getYear();
    alert(day2 + "/" + month2 + "/" + year2);
    date.setDate(30,3,1996);
    date.toString();

</script>
</body>
</html>
